<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>

<body>
    <h1>Settings</h1>
    <form id="form">
        <label for="chat_id">Chat ID:</label>
        <input type="text" id="chat_id" name="chat_id" placeholder="@chat or 1234567890">

        <label for="token">BOT Token:</label>
        <input type="text" id="token" name="token" placeholder="1234567890:ABCDEF1234567890">
        
        <button id="button" type="submit" disabled>Save</button>
    </form>

    <script src="options.js"></script>
</body>

</html>
